services:
  - type: web
    name: alioop
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r alioop-microservice-prototype/requirements.txt
    startCommand: cd alioop-microservice-prototype && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
